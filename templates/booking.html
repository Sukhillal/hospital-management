<!DOCTYPE html>
{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}BOOKING{% endblock title %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        {% block content %}
        <h2 class="text-center text-light bg-dark">Make an Appoint</h2>
        
        <div class="container w=10 text-center bg-info my-5">

        {% comment %} {% for i in b %}
        
        <div class="container bg-dark text-white text-center">
            <div class="row">
                <div class="col">
                    <h1 class="text-success">{{i.doc_name}}</h1>         
        {% endfor %} {% endcomment %}

        <form action="" method="POST" w-20>
            {% csrf_token %}

            {{form | crispy}}

            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
        {% endblock content %}
        
        <script src="" async defer></script>
    </body>
</html>
